<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      font-size: 14px;
      background-color: hsl(0, 0%, 8%);
      height: 100vh;
    }
    
    main {
      height: auto;
      width: 20vw;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
      background-color: hsl(0, 0%, 12%);
      border-radius: 15px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    main>img {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .div1 {
      line-height: 30px;
      text-align: center;
    }

    .div1 h1 {
      color: hsl(0, 0%, 100%);
      font-size: 23px;
    }

    .div1 h2 {
      font-size: 15px;
      color: hsl(75, 94%, 57%);
    }

    .div2>p {
      font-size: 14px;
      margin-top: -10px;
      color: hsl(0, 0%, 100%);
      text-align: center;
    }

    .btn {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-1 {
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: hsl(0, 0%, 20%);
      color: white;
      text-align: center;
      cursor: pointer;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      main {
        width: 80vw;
      }

      .div1 h1 {
        font-size: 20px;
      }

      .div1 h2 {
        font-size: 14px;
      }

      .btn-1 {
        padding: 8px;
        font-size: 12px;
      }

      main>img {
        height: 80px;
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      main {
        width: 90vw;
      }

      .div1 h1 {
        font-size: 18px;
      }

      .div1 h2 {
        font-size: 12px;
      }

      .btn-1 {
        padding: 7px;
        font-size: 11px;
      }

      main>img {
        height: 70px;
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <main>
    <img src="./cristiano img.jpg" alt="alt">
    <div class="div1">
      <h1>Cristiano Ronaldo</h1>
      <h2>Portugal, Madeira</h2>
    </div>
    <div class="div2">
      <p> "Front-end developer and avid reader."</p>
    </div>
    <div class="btn">
      <button class="btn-1">GitHub</button>
      <button class="btn-1">Frontend Mentor</button>
      <button class="btn-1">LinkedIn</button>
      <button class="btn-1">Twitter</button>
      <button class="btn-1">Instagram</button>
    </div>
  </main>

</body>
</html>
